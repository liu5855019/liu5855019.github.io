				<p style="font-size:30px;margin-bottom:30px;">玛丽与魔女之花</p>
				<p>《玛丽与魔女之花》是Studio Ponoc制作的首部长篇动画电影，由米林宏昌执导。电影改编自英国作家Mary Stewar在1971年发表的儿童小说《小扫帚（The Little Broomstick）》，主要讲述了11岁的普通女孩玛丽前往魔女的国度展开的一场魔法大冒险。电影于2017年7月8日在日本上映。</p>
				<p>中国台湾由车库娱乐代理，于同年9月1日上映。中国香港由安乐影片有限公司代理，于同年12月21日上映。中国内地于2018年4月28日上映。</p>
